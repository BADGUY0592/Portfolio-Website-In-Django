<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Projects | Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .footer
      {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: red;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'portfolio:home' %}">BADGUY0592</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:home' %}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">DB Manage</a>
          </li>
        </ul>
      </div>
    </nav>
    <br><Br>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-lg-8 col-md-6">
          <div class="card">
            <div class="card-header">
              <span class="badge badge-success">{{blog.title}}</span>
            </div>
            <div class="card-body">
              <p>{{blog.description}}</p>
              {% if blog.urls %}
                <a href="{{blog.urls}}" class="btn btn-success" target="_blank">See App</a>
              {% endif %}
            </div>
            <div class="card-footer">
              <footer class="blockquote-footer">
                <small class="text-muted">
                  Completed On <cite title="Source Title">{{blog.date|date:'M d Y'}}</cite>
                </small>
              </footer>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <br><br><br><br>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark footer">
      <span class="h5 navbar-brand">
        Contact Me
        <a href="mailto:" style="padding:10px"><i class="fa fa-envelope" style="font-size:30px;"></i></a>
        <a href="#" style="padding:10px"><img src="{% static 'personalportfolio/discord.png' %}" style="width:30px;height:30px" alt=""></a>
      </span>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

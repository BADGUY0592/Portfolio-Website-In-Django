<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blogs | Portfolio</title>
  </head>
  <body>
    {% for blog in blogs %}
      <a href="{% url 'blog:blog_page' blog.id %}"><h1>{{blog.title}}</h1></a>
      <p>{{blog.description}}</p>
      <b>{{blog.date}}</b><br>
    {% endfor %}
  </body>
</html>
